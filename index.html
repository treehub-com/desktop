<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="/TH.json"></script>
    <script>
      for (const pkg of Object.keys(TH)) {
        if (Array.isArray(TH[pkg].components)) {
          for (const component of TH[pkg].components) {
            const script = document.createElement('script');
            script.src = `/${pkg}/${component}`;
            document.head.appendChild(script);
          }
        }
      }
    </script>
  </head>
  <body>
    <th-app></th-app>
  </body>
</html>
